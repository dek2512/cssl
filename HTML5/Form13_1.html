<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_1.html</title>
</head>
<body>
    
    <!-- 
        https// <- 프로토콜 (네트워크 / 약속이라 생각하면 된다)
        -> 원격상의 웹문서 주고 받을 수 있는 프로토콜  ((포트) http: 80 , https: 443 , Tomcat: 8080)
        
        사용자가 입력한 값 선택한 값을 서버로 전송할 때 사용하는 태그

        주요 속성:
        action: 사용자가 입력한 값을 전송할 서버상에 있는 페이지 경로 지정
                (action 생략시 기본값은 자신의 페이지)
        method: get/post(method 생략시 기본값은 get)
                데이터 전송방식을 의미

                데이터 정송 방식        get                     post
                url노출                데이터 노출              노출 안됨
                전송방식                http 요청 헤더에 포함    http요청 바디에 포함


        enctype:
        
        application/x-www-form-urlencoded(디폴트값)
        multipart/form-data(파일 업로드 할때 반드시 사용해야한다.)
     -->
     

     <div>
        <h2>form태그로 데이터 전송하기</h2>
        <h3>GET방식으로 요청</h3>
        <form action = 'https://www.naver.com' >
            <!-- form 안에 있는 것들은 form의 하위 요소이다. -->
            아이디: <input type = "text" name= "user"/>
            비밀번호 : <input type= "password" name = 'pass'/>
            <input type = "submit" value= "로그인"/>
        </form>


        <h3>POST방식으로 요청</h3>  <!--url에 &이런식으로 노출이 안됨-->
        <form action = 'https://www.naver.com' method = "POST">
            <!-- form 안에 있는 것들은 form의 하위 요소이다. -->
            아이디: <input type = "text" name= "user"/>
            비밀번호 : <input type= "password" name = 'pass'/>
            <input type = "submit" value= "로그인"/>
        </form>

        <h3>action 속성으로(현재 페이지 다시요쳥) / method속성 생략</h3>
        <form>
            <!-- form 안에 있는 것들은 form의 하위 요소이다. -->
            아이디: <input type = "text" name= "user"/>
            비밀번호 : <input type= "password" name = 'pass'/>
            전화번호: <input type = "tel" name = "tel"/>
            이메일: <input type = "email" name = "email"/>
            <input type = "submit" value= "로그인"/>
        </form>

        <h3>A태그로 데이터 전송(GET방식)</h3>
        <a href = "https://www.naver.com?user=KIM&PASS=9999">GET방식</a>



     </div>



</body>
</html>
