<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P06.html</title>
</head>
<body>
    <!-- 
        - PARAGRAPH: 문단을 나눌때 사용하는 태그
        - BLOCK ELEMENT
            P 태그안에는 BLOCK ELEMENT를 넣지 말아야 한다
            ※BLOCK ELEMENT : 세로배치되는 태그들(예:hn계열)
              InLine Element : 가로배치되는 태그들(예:a태그) -> cotents크기만큼 영역 생성
     -->
     <div>
        <h2>P태그 연습</h2>
        <h3>자기소개서</h3>
        <p>
            저는 유복한 가정에서 태어났습니다.<br/>
            자상하신 부모님의 사랑을 받으며 자랐습니다.<br/>
        </p>
        <P style ="background-color: green; text-align: right;">
            지원동기는 사장이 되려고 합니다.<br/>
            열심히 하겠습니다.
        </P>
        <!-- 
            속성값을 반드시 ""나 ''으로 감싸라
         -->
         <div style="background-color: yellow; width: 400px;"> 
             <p style="text-align: center;">가운데 정렬</p>
         </div>

     </div>
</body>
</html>
