<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic03.html</title>
</head>
<body>
    <div>
        <!-- 
            &nbsp;  : 스페이스바 한번(빈칸)
            &gt;    : > (greater than)
            &lt;    : < (less than)
            &amp;   : &
            &quot   : 
         -->
        <h2 title="특수 &quot;문자&quot; 연습입니다">특수 문자 연습</h2>
        <h2 title='특수 "문자" 연습입니다'>특수 문자 연습</h2>
        <h2 title='특수 &#39문자&#39습입니다'>특수 문자 연습</h2>
        <h2 title="특수 '문자' 연습입니다">특수 문자 연습</h2>
        <h3>다음 중 html 태그가 아닌 것은?</h3>
         <ul style = "list-style-type: decimal;">
            <li>&lt;u&gt;태그</li>
            <li>&lt;&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li><java>태그</li>
         </ul>
    </div>
</body>
</html>
