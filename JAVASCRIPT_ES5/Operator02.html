<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator02.html</title>
    <script>
        /*
        우선순위가 같을때는 왼쪽에서 오른쪽으로 계산
        산술연산자 > 비교연산자 > 논리연산자
        */

        //1]산술 연산자 +,-,*,/,%
        // 우선순위 : *,/,% > +,-
        document.write('<h2>산술 연산자</h2>')
        document.write("(3 %5 *2 + 10/5)= "+(3 %5 *2 + 10/5));
        document.write('<br/>5/3 = '+ 5/3);//자바는 1, 자스는 소수점까지 다나온다

        //2]비교연산자: >,>=,<,<=,==,1=
        //우선 순위가 모두 동일
        /*
        ※자스에서는 조건식에서 0이나 null이나 false면 false로 처리되고
        그 이외의 모든 값은 true로 판단한다
        */

        //if(-1)// true
        //if(1)// true
        //if(0)// false
        //if(null)// false

        document.write('<h2>비교 연산자</h2>');
        document.write("가나다" >= "가다나");//자바 X, 자스 O  //자바에서는 주소값 비교
        //"가나다" >= "가다나" ---> 내부적으로 한자씩 유니코드값으로 비교
        document.write("<br/>");
        document.write( 3 > 9 ==0);
        //document.write( false == 0(은 false로 간주된다)); //true가 나온다
        if(null == false) //null은 객체 false는 boolean
            document.write("<br/> null == false는 참이다<br/>");
        else document.write("<br/> null == false는 거짓이다<br/>");

        /*
        == (동등연산자 -Equality) 와 ===(일치 연산자 -Identity)
        == 는 자료형이 다르더라도 내부적 강제 형변환 해서 비교
        === 는 강제 형변환 과정 없이 정확히 값하고 자료형이 일치해야한다
        */

        if(null)
            console.log("참이다")
        else
            console.log("거짓이다")
            
        document.write((0 == '0')+ "<br/>"); //true
        document.write((0 === '0')+ "<br/>"); //false
        document.write((false == '0')+ "<br/>"); //true
        document.write((false === '0')+ "<br/>"); //false

        //3]논리연산자
        //우선순위 ! > && > ||
        document.write('<h2>논리 연산자</h2>');
        document.write(3 > 2 || 5 <= 10 && !(3-4));
        //document.write(ture || true && false);

        //4]증감 연산자: ++, --
        document.write("<h2>증감 연산자</h2>")
        num = 10; //암묵전 선언 - 비권장
        document.write("num의 자료형: "+typeof(num)+", num에 저장된 값: "+num);
        num++;
        document.write("<br/>" + ++num); //12
        document.write("<br/>" + num++); //12
        document.write("<br/>" + num); //13

        //5]단축 표현식 : += , -= , *= , /= , %=
        document.write("<h2>단축 표현식</h2>")
        document.write((num %= 5)); //num = num % 5;

        //자스의 배열은 자바의 컬렉션이라고 생각하면 된다.
        



    </script>
</head>

</body>
</html>
